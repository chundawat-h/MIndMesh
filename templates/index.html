<!-- templates/index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>SkillPath AI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Welcome to SkillPath AI</h1>
  <form id="userForm">
    <label>Enter your skills:</label><br>
    <input type="text" name="skills" required><br><br>

    <label>Enter your interests:</label><br>
    <input type="text" name="interests" required><br><br>

    <label>Which job/internship are you looking for?</label><br>
    <input type="text" name="job_role" required><br><br>

    <button type="submit">Submit</button>
  </form>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
